<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
<form>
    <fieldset>
        <legend>¿Tiene hijos/as?:</legend>
        <div>
          <input type="radio" id="Si" name="Hijos" value="Si"
                 checked>
          <label for="Si">Si</label>

          <input type="radio" id="No" name="Hijos" value="No">
          <label for="No">No</label>
        </div>
    </fieldset>
    <label for="">¿Cuantos?</label>
    <br>
    <select class="cantidad" id="cantidad">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
    <fieldset>
        <legend>¿Se encuentra casado/a?:</legend>
        <div>
          <input type="radio" id="Si" name="elegir" value="Si"
                 checked>
          <label for="Si">Si</label>

          <input type="radio" id="No" name="elegir" value="No">
          <label for="No">No</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>¿Se encuentra ubicado en la patagonia?:</legend>
        <div>
          <input type="radio" id="Si" name="patagonia" value="Si"
                 checked>
          <label for="Si">Si</label>

          <input type="radio" id="No" name="patagonia" value="No">
          <label for="No">No</label>
        </div>
    </fieldset>
    <select class="custom-select">
        <option selected>Categorias:</option>
        <option value="Ganancia de primera categoría">Ganancia de primera categoría</option>
        <option value="Ganancia de segunda categoría">Ganancia de segunda categoría</option>
        <option value="Ganancia de tercera categoría">Ganancia de tercera categoría</option>
        <option value="Ganancia de cuarta categoría">Ganancia de cuarta categoría</option>

      </select>
      
    </form>
</body>
</html>
